<html>
    <head>
        <link type="text/css" rel="stylesheet" href="jquery.ekzo.autocomplete.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="jquery.ekzo.autocomplete.js"></script>
        <script type="application/javascript">
            $(document).ready(function(){
                $('#autocomplete').EkzoAutocomplete({
                    source : function(){
                     return ['aaaa','abcd','abcde','abcdef','aBcDeF','abcdefabcdefabcdefabcdefabcdefabcdefabcdefabcdefabcdefabcdef'];   
                    },
                    searchType: 'contains',
                    ignoreCase: false,
                    highlightOnError: true
                });
            });
        </script>
    </head>
    <body>
        <form type="Post" action="/">
            <input type="text" id="autocomplete" />
        </form>
    </body>
</html>
